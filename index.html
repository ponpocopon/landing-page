<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランディングページ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <nav>
            <ul>
                <li><a href="#hero">ホーム</a></li>
                <li><a href="#features">特長</a></li>
                <li><a href="#cta">今すぐ試す</a></li>
            </ul>
        </nav>
    </header>

    <!-- ヒーローセクション -->
    <section id="hero">
        <div class="container">
            <h1>あなたのサービス名</h1>
            <p>最適なソリューションを提供します。</p>
            <button id="cta-button">今すぐ試す</button>
        </div>
    </section>

    <!-- 特長セクション -->
    <section id="features">
        <div class="container">
            <h2>特長</h2>
            <ul>
                <li>簡単に使える</li>
                <li>高いパフォーマンス</li>
                <li>カスタマイズ可能</li>
            </ul>
        </div>
    </section>

    <!-- CTAセクション -->
    <section id="cta">
        <div class="container">
            <h2>今すぐ始めよう！</h2>
            <button id="cta-now">無料で試す</button>
        </div>
    </section>

    <!-- フッター -->
    <footer>
        <div class="container">
            <p>&copy; 2025 あなたの会社名</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
